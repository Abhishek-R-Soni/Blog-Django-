{% extends 'blog/base.html' %}

{% block body %}
    <div class="jumbotron">
        <h2>Login</h2>

        {% if form.errors %}
            <p>Not match try again...</p>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {% form.as_p %}

            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>
{% endblock %}
